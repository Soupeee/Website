        // Check if user is logged in
        if (!localStorage.getItem("isLoggedIn")) {
            alert("You must be logged in to access the community page.");
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>

    <header>
        <img src="/Website/images/logo.png" alt="West Suffolk Wolves Logo"

    <section class="community">
        <h2>Community Posts</h2>

            <!-- Upload Post Form -->
    <form id="upload-post-form" enctype="multipart/form-data">
        <h3>Upload a New Post</h3>
        <label for="post-title">Title:</label>
        <input type="text" id="post-title" placeholder="Enter post title" required>

        <label for="post-image">Image:</label>
        <input type="file" id="post-image" accept="image/*" required>

        <label for="post-description">Description:</label>
        <textarea id="post-description" placeholder="Write your post description here..." required></textarea>

        <button type="submit">Submit Post</button>
    </form>

    <div class="posts-container">
        <!-- Existing posts will be displayed here -->
    </div>
    </section>
